<!DOCTYPE html>
<html lang="en" class="dark-theme">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI :: Monq Digital Lab</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20221106215000">
</head>
    <body>

        <div class="container">
            <form action="">
                <input type="text" class="input-text" placeholder="Default"/>

                <div class="select">
                    <div class="select__head" tabindex="0">
                        <span class="select__title">Lorem ipsum dolor sit amet consectetur.</span>
                        <div class="select__head_arrow">
                            <i class="select__head_arrow_icon">&#xe800;</i>
                        </div>
                    </div>
                    <div class="select__select-list">
                        <label class="select__item">
                            <input class="select__item-radio" type="radio" name="demo" value="Lorem ipsum dolor sit amet consectetur" checked>
                            <span class="select__item-value">Lorem ipsum dolor sit amet consectetur</span>
                        </label>
                        <label class="select__item">
                            <input class="select__item-radio" type="radio" name="demo" value="Lorem, ipsum">
                            <span class="select__item-value">Lorem, ipsum</span>
                        </label>
                        <label class="select__item">
                            <input class="select__item-radio" type="radio" name="demo" value="Lorem ipsum dolor sit">
                            <span class="select__item-value">Lorem ipsum dolor sit</span>
                        </label>
                    </div>
                </div>

                <label class="radiobutton">
                    <input class="radiobutton__input" type="radio" name="demo" value="Monday 3">
                    <span class="radiobutton__title">Monday 3</span>
                </label>

                <input type="button" value="Input button" class="input-button">
                <input type="submit" value="Input submit" class="input-button">
                <button class="input-button">Button</button>

                <input type="button" value="Input button" class="input-outlined-button">
                <input type="submit" value="Input submit" class="input-outlined-button">
                <button class="input-outlined-button">Button</button>
            </form>
        </div>
        <script src="js/app.min.js?_v=20221106215000"></script>
    </body>
</html>
